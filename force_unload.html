<script type="text/javascript">

	function unload_show_confirm()
	{
		if(confirm("You may be lost control data if you disconnect this page. Do you want to continue?") === false) {
			console.log("reloading....");
		}
		else
		{
			console.log("cancelled!");
		}
	}

	function UnLoadWindow() {
		//window.stop();
		setTimeout(unload_show_confirm, 100);
    	return '';
	}

	window.onbeforeunload = UnLoadWindow;

</script>
